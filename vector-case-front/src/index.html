<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Case Front</title>
  <script defer src="../src/js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="max-w-xs w-full mx-auto">
    <h1 class="text-center text-gray-700 font-bold text-3xl">Cadastro de produtos</h1>

    <form class="flex flex-col gap-2 max-w-xs w-full mx-auto mt-5" id="form">
      <div>
        <label for="price" class="text-gray-900 text-sm">Preço</label>
        <input type="text" name="price" id="price" class="border border-gray-300 rounded-md w-full p-2">
        <span class="text-red-500" id="price-error"></span>
      </div>

      <div>
        <label for="description" class="text-gray-900 text-sm">Descrição</label>
        <textarea name="description" id="description" cols="30" rows="5" class="border border-gray-300 rounded-md w-full p-2 resize-none"></textarea>
        <span class="text-red-500" id="description-error"></span>
      </div>
      <div>
        <button 
          type="submit" 
          class="bg-blue-500 text-white border border-blue-500 rounded-md p-2 hover:brightness-90 transition"
          >
            Cadastrar
        </button>
        <button type="reset" class="bg-transparent text-blue-500 border border-blue-500 rounded-md p-2 hover:brightness-90">Limpar</button>
      </div>
    </form>

    <span id="success-message" class="text-green-500"></span>

    <div id="list-products" class="mt-5">
      
    </div>
  </main>

</body>
</html>
